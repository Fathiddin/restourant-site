{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row px-xl-5 mt-3">
    <div class="col-lg-8">
        <h4 class="font-weight-semi-bold mb-4">Buyurtma</h4>
        <form class="order-form" action="" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="col-md-6 form-group">
                <label>Name</label>
                <input class="form-control"type="text" name="full_name" id="full_name" placeholder="Ism va Familya"
                required>
            </div>
            <div class="col-md-6 form-group">
                <label>Shahar</label>
                <input class="form-control" type="text" name="city" id="city" placeholder="Shahar" required>
            </div>
            <div class="col-md-6 form-group">
                <label>Ko'cha</label>
                <input class="form-control" type="text" name="address" id="adress" placeholder="Ko'cha" required>
            </div>
            
            <div class="col-md-6 form-group">
                <label>Telefon</label>
                <input class="form-control" type="number" name="phone" id="tel" placeholder="Telefon" required>
            </div>
            <button type="submit" class="btn btn-warning px-3 mb-3">Yuborish</button>
        </form>
            
    </div>
    <div class="col-lg-4">
        <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
                <h4 class="font-weight-semi-bold m-0">Savatcha</h4>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <p>Umumiy narxi</p>
                    <p>{{ cart.total_price }} ming</p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Barchasi</p>
                    <p>{{ cart.total_quantity }} ta</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
